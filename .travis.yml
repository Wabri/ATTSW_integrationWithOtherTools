sudo: false

language: java

jdk: oraclejdk8

install: true

matrix:
  fast_finish: true
  include:
    # always build this environment
    - os: linux
      jdk: oraclejdk8
      env: DISPLAY=:99.0 ADDITIONAL="-Pjacoco-report coveralls:report sonar:sonar"
    # only on PR
    - os: osx
      # default: osx_image: xcode8
if: type IN (pull_request)

script:
- ./tutorial/gradlew -b tutorial/build.gradle --no-daemon clean
